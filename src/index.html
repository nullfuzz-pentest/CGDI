<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="js/moment.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/particles.css">
</head>
<body>
<div  id="particles-js">
  <div class="particles" align="center">
    <br><br>
    <p class="pcolor1 h6">Fecha de incio:</p><input id="date1" class="input-format" type="date" value="2018-01-01"><input id="time1" class="input-format" type="time" value="00:00"><br><br>
    <p class="pcolor1 h6">Fecha de solucion:</p><input id="date2" class="input-format"  type="date" value="2018-01-01"><input id="time2" class="input-format" type="time" value="00:00"><br><br>
    <input type="button" class="btn btn-default" data-toggle="button"   id="calcular" value="Calcular"><br><br>
    <textarea class="boxtext1" rows="3" cols="50" id='resultado'>
    </textarea> 
      <br><br><br><br>
      <footer class="page-footer">© 2018 Gabriel D. Hidalgo. <br> El contenido está disponible bajo licencia GNU GPLv3.</footer>
  </div>
</div>
  <script type="text/javascript">
    var date1 = document.getElementById('date1')
    var date2 = document.getElementById('date2')
    var time1 = document.getElementById('time1')
    var time2 = document.getElementById('time2')
    var calcular = document.getElementById('calcular')
    var diferencia = document.getElementById('resultado')
    var seteo = moment().format('YYYY-MM-DD'); // setea fecha y formato YYYY-MM-DD
    date1.value = seteo // setea valor de fecha actual en value del input id date1
    date2.value = seteo // setea valor de fecha actual en value del input id date2
    calcular.onclick = function() {
      var now = (date1.value + " " + time1.value + ":00");
      var then = (date2.value + " " + time2.value + ":00");
      var diff = moment.duration(moment(then).diff(moment(now)));
      var days = parseInt(diff.asDays());
      var hours = parseInt(diff.asHours());
      hours = hours - days * 24;
      var minutes = parseInt(diff.asMinutes());
      minutes = minutes - (days * 24 * 60 + hours * 60);
      if (days <= 0 && hours > 0) {
        diferencia.value = ('Duracion del incidente: ' + hours + " Hs " + minutes + " Min")
      } else if (hours <= 0 && days <= 0) {
        diferencia.value = ('Duracion del incidente: ' + minutes + " Min")
      } else {
        diferencia.value = ('Duración del incidente: ' + days + ' Dia ' + hours + " Hs " + minutes + " Min")
      }
    }
    // debug console.log(date1.value , date2.value , time1.value , time2.value)
  </script> 
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
  <script src="js/particles.min.js"></script> 
  <script src="js/particlesconfig.js"></script>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
